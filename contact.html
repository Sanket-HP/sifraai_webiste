<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Sifra AI</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="script.js"></script>
</head>
<body class="contact-page">
  <header>
    <div class="logo">Sifra AI</div>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <nav id="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="contact-main">
    <h1>Contact Us</h1>
    <form class="contact-form" action="https://script.google.com/macros/s/AKfycbwpWM458EADciLQl3wE9E9GqxKO9RDHXQpDhyZDfbmk29NKrsjEIHT3x9XcIJVbUtRqPg/exec" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" rows="5" placeholder="Your message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>

  <footer class="clean-footer">
    <p>Supported by Microsoft for Startups – Founder Hub</p>
    <p>&copy; 2025 Sifra AI. All rights reserved.</p>
  </footer>
</body>
</html>
