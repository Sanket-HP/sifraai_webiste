<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Sifra AI</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="contact-page">
  <header>
    <img src="logo.png" alt="Sifra Logo" class="logo" style="height: 40px;" />
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <nav id="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-main">
    <h2>Contact Us</h2>
    <form class="contact-form" action="https://script.google.com/macros/s/AKfycbwgYYgBWlHDKiGIQ3KZkeHL5k1DOgivuZwK34-rZmluhb2Fw5NApcOOixQ5lKVQodGk4w/exec" method="POST">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <input type="text" name="subject" placeholder="Subject" required>
  <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
  <button type="submit">Send</button>
</form>

  <footer class="clean-footer">
    <p>Supported by Microsoft for Startups – Founder Hub</p>
    <p>&copy; 2025 Sifra AI. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
